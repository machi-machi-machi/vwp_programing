<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー</title>
    <style>
        /* 画面全体 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* スクロールを防ぐ */
            position: relative;
            font-family: Arial, sans-serif;
        }

        /* 背景画像 */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("img/TAKASHIMA/takashima_kani1.jpg");
            background-size: cover; /* 画面にフィットさせる */
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1; /* メッセージより後ろ */
        }

        /* 中央メッセージ */
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            padding: 20px 40px;
            border-radius: 10px;
        }

        .message h1 {
            margin: 0 0 10px 0;
            font-size: 3rem;
        }

        .message p {
            margin: 0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>404 エラー</h1>
        <p>ページが見つかりませんでした。</p>
    </div>
</body>
</html>
