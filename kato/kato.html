<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>友達紹介ページ</title>
<link rel="stylesheet" href="kato.css">

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container">

    <!-- 名前 -->
    <h1 class="name">加藤　大輝</h1>

    <!-- 写真 -->
    <div class="profile-area">
     <img src="img/manji_kato.jpg" alt="加藤の写真" class="profile-img">
      
     <!-- レーダーチャート -->
     <div class="chart-wrap">
       <canvas id="radarChart"></canvas>
     </div>
    </div>
    <!-- 説明欄 -->
    <div class="description">
      <h2>紹介</h2>
      <p>
        加藤さんは明治大学の学生です。<br>
        特に花が好きで、ストーリーに花を投稿します。ほぼおばあちゃんです。<br>
        メンタルが弱く、たまに病んでいます。<br>
        一応、身長が高くスタイルがいいです。
      </p>
    </div>

  </div>

<script src="kato.js"></script>
</body>
</html>
