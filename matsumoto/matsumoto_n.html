<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>syun</title>
<link rel="stylesheet" href="matsumoto_n.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="blur-bg"></div>

  <div class="container">

    <!-- 左側メイン情報 -->
    <div class="left-section">

      <h1 class="name">松本 隼</h1>
      <p class="alias">―― 鹿島アントラーズ ――</p>

      <!-- 生年月日・身長 -->
      <div class="profile-info">
        <p>生年月日：2002年 2月 16日</p>
        <p>身長：169cm</p>
      </div>

      <div class="profile-area">
        <!-- 円形の写真（既存） -->
        <img src="../img/MATSUMOTO/soccer.png" alt="隼の写真" class="profile-img">

        <!-- レーダーチャート -->
        <div class="chart-wrap">
          <canvas id="radarChart"></canvas>
        </div>
      </div>

      <!-- 紹介文 -->
      <div class="description">
        <h2>紹介</h2>
        <p>
          鹿島アントラーズ（かしまアントラーズ、英: Kashima Antlers）は、<br>
          日本の茨城県鹿嶋市、神栖市、潮来市、行方市、鉾田市をホームタウンとする、<br>
          日本プロサッカーリーグ（Jリーグ）に加盟するプロサッカークラブ。<br>
          Jリーグ創設当初からのチーム、オリジナル10の1つ。<br>
          また、12月6日（土）、明治安田生命J1リーグ第38節が行われ、横浜F・マリノスを<br>
          2-1で下し、リーグ制覇を決めた。
        </p>
      </div>
    </div>

    <!-- 右側の大きい写真エリア -->
    <div class="right-photo">
      <div class="photo-frame">
        <img src="../img/MATSUMOTO/kashima.jpg" alt="仮の写真">
      </div>
    </div>

  </div>

<script src="matsumoto_n.js"></script>
</body>

<footer>
  <div class="center">
   <a href="https://www.antlers.co.jp/contents/champions-2025/" class="back-btn">Football Dream ONE</a>
  </div>
  </footer>
</html>
